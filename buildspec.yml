version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 10
    commands:
      - echo Installing Gatsby and Gatsby-CLI...
    #   - npm install -g gatsby
      - npm install -g gatsby-cli
  pre_build:
    commands:
      - echo Installing Node packages...
      - npm install
  build:
    commands:
      - echo Build initiated...
      # - npm run build
      - gatsby clean
      - gatsby build
  post_build:
    commands:
      - echo Synchronizing public directory...
      - aws s3 sync ./public/ s3://thedevelopark.com --delete --acl "public-read"
artifacts:
  base-directory: public
  files:
    - '**/*'
  discard-paths: yes